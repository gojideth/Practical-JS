<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles/figuras.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Figuras geométricas | Curso Práctico de JavaScript en Platzi</title>
  </head>
  <body>
    <div class="big-container">
      <div class="elements-container">
        <header>
          <h1>Figuras geométricas</h1>
          <p>Este es el primer taller del curso práctico de JavaScript.</p>
        </header>
        <section class="cards-container">
          <div class="figure-card">
            <div class="upper-card">
              <img src="./assets/cubo.png" alt="cuadrado" />
              <h2>Cuadrado</h2>
            </div>
            <div class="form-container">
              <form action=" ">
                <label for="InputCuadrado"
                  >Escribe el tamaño de los lados del cuadrado</label
                >
                <input id="InputCuadrado" type="number" />
              </form>
            </div>
            <div class="buttons-div">
              <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular perímetro
              </button>
              <button type="button" onclick="calcularAreaCuadrado()">
                Calcular aréa
              </button>
            </div>
          </div>
          <div class="figure-card">
            <div class="upper-card">
              <img
                src="https://cdn-icons.flaticon.com/png/512/649/premium/649738.png?token=exp=1642823347~hmac=2d63d40f54bee416d4b24119143eee91"
                alt="triangulo"
              />
              <h2>Triángulo</h2>
            </div>
            <div class="form-container">
              <form action=" ">
                <label>Escribe el tamaño de los lados del triángulo</label>
                <div class="form-span">
                  <p>Lado 1</p>
                  <input id="InputTriangulo1" type="number" />
                </div>
                <div class="form-span">
                  <p>Lado 2</p>
                  <input id="InputTriangulo2" type="number" />
                </div>
                <div class="form-span">
                  <p>Lado 3</p>
                  <input id="InputTriangulo3" type="number" />
                </div>
              </form>
            </div>
            <div class="buttons-div">
              <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular perímetro
              </button>
              <button type="button" onclick="calcularAreaCuadrado()">
                Calcular aréa
              </button>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
  <script src="./figuras.js"></script>
</html>
