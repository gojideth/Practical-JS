<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Porcentajes y descuentos | Curso Práctico de JavaScript en Platzi
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --white: #ffffff;
        --black: #000000;
        --dark: #232830;
        --very-light-pink: #c7c7c7;
        --text-input-field: #f7f7f7;
        --hospital-green: #acd9b2;
        --sm: 14px;
        --md: 16px;
        --lg: 18px;
      }
      body {
        margin: 0;
        font-family: "Quicksand", sans-serif;
      }
      .container-grid {
        display: grid;
        place-items: center;
        width: 100%;
        height: 100vh;
      }
      .discount-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: auto;
        height: 520px;
      }
      .header {
        text-align: center;
        display: flex;
        flex-direction: column;
        margin-bottom: 40px;
      }

      .discount-container .header h1 {
        margin: 4px;
      }

      .discount-container .header p {
        margin: 4px;
        font-size: var(--md);
      }
      .section-container {
        display: flex;
        flex-direction: column;
        justify-self: flex-end;
      }
      .section-container h2 {
        text-align: center;
        margin: 4px;
        font-size: var(--lg);
      }

      .section-container form {
        display: flex;
        flex-direction: column;
      }

      .section-container form input {
        width: 120px;
        align-self: flex-start;
        margin-left: 24px;
      }
      .form-container {
        display: flex;
        flex-direction: column;
        height: 120px;
        margin: 8px 0 8px 0;
        align-items: center;
        justify-content: center;
      }

      .form-container form {
        display: flex;
        flex-direction: column;
      }

      .form-container form label {
        font-size: var(--md);
        text-align: center;
        margin-bottom: 12px;
      }

      .form-container form input {
        width: 100px;
        align-self: center;
      }

      .form-span {
        display: flex;
        justify-content: center;
        margin-bottom: 4px;
        align-items: baseline;
      }

      .form-span p:first-child {
        margin: 0 8px 0 0;
        width: 64px;
        text-align: center;
      }

      .buttons-div {
        display: flex;
        justify-content: space-evenly;
        margin: 0;
        align-items: center;
        width: 100%;
        height: 64px;
      }

      .buttons-div button {
        border-radius: 8px;
        text-align: center;
        width: 100px;
        background-color: var(--black);
        border: none;
        padding: 8px;
        margin: 0px;
        font-family: "Quicksand", sans-serif;
        font-size: var(--md);
        color: var(--very-light-pink);
      }

      .buttons-div button:hover {
        background-color: rgb(83, 83, 83);
      }
    </style>
  </head>
  <body>
    <div class="container-grid">
      <div class="discount-container">
        <div class="header">
          <h1>Porcentajes y descuentos</h1>
          <p>Este es el segundo taller del curso práctico de JavaScript</p>
        </div>
        <section class="section-container">
          <h2>Calcula el precio a pagar de tus productos</h2>

          <form action="/">
            <label for="InputPrice">Escribe el precio de tu producto</label>
            <input type="number" id="InputPrice" />

            <label for="InputDiscount">Escribe el descuento del producto</label>
            <input type="number" id="InputDiscount" />

            <button type="button" onclick="onClickButtonPriceDiscount()">
              Calcula el precio con descuento
            </button>
            <p id="ResultP"></p>
          </form>
        </section>
        <!-- <div class="form-container">
          <form action=" ">
            <label for="InputCuadrado"
              >Escribe el tamaño de los lados del cuadrado</label
            >
            <input id="InputCuadrado" type="number" />
          </form>
        </div>
        <div class="buttons-div">
          <button type="button" onclick="calcularPerimetroCuadrado()">
            Calcular perímetro
          </button>
          <button type="button" onclick="calcularAreaCuadrado()">
            Calcular aréa
          </button>
        </div> -->
      </div>
    </div>
  </body>
  <script src="./descuentos.js"></script>
</html>
